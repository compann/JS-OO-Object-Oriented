            this.nome = "Guilherme";

           function Animal() {

                this.raca  = "salsicha";
           }

            var pessoa = new Pessoa ();

            }

            }

            this.nome = nome;
            this.peso = peso;

           animal1 = new Animal("cachorro", "'12kg");
